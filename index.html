<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>

      <!-- Modal content -->
      <div id="settingsModal" class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <span class="close">&times;</span> <!-- Close button (Ã—) -->
          <h2>Settings</h2>
        </div>
        <!-- Modal body (Settings content) -->
        <div class="modal-body">
          <p>
            <label for="newMin">Minimum:</label>
            <input id="newMin" type="number" min="0" class="changeSetting" placeholder="Enter a Min" />

            <label for="newMax">Maximum:</label>
            <input id="newMax" type="number" min="0" class="changeSetting" placeholder="Enter a Max" />

            <label for="newScore">Score:</label>
            <input id="newScore" type="number" min="1" class="changeSetting" placeholder="Enter a score" />
            <p id="messageSetting" class="messageSetting"></p>
            <button class="btn save">Save</button>
          </p>
        </div>
      </div>
      
      
      <h1>Guess My Number!</h1>
      <p id="between" class="between">(Between 0 and 20)</p>
      <button class="setting">
        <img src="setting.png" alt="Icon">
      </button>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div id="blurModal" class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
  </html>
